<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
  <title>Student Form</title>
</head>
<body>
  <div class="container-fluid d-flex position-relative">
    <div class="btn-add-container">
      <button class="btn btn-info" id="btn-show-form">Add new student</button>
    </div>
    
    <div class="container-sm form-container" id="form-container">
      <div class="close-form-btn" id="close-form-btn"></div>
      <form action="" class="input-group mb-3 mt-3 pe-3" id="form">
        <div class="mb-3 form-field">
          <label for="first-name-input" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name-input" name="first-name" placeholder="John">
          <small></small>
        </div>
        <div class="mb-3 form-field">
          <label for="last-name-input" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name-input" name="last-name" placeholder="Doe">
          <small></small>
        </div>
        <div class="mb-3 form-field">
          <label for="bdate-input" class="form-label">Date of birth</label>
          <input type="date" class="form-control" id="bdate-input" min="1900-01-01" max="2022-12-12" name="birth-date" placeholder="22-02-2002">
          <small></small>
        </div>
        <div class="mb-3 form-field">
          <label for="study-years-input" class="form-label">Start of the education</label>
          <input type="date" class="form-control" id="study-years-input" min="2000-01-01" name="study-years" placeholder="22-02-2002">
          <small></small>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <div class="container-xl mt-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Full name</th>
            <th scope="col">Fa—Åulty</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Years of study</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Fred Otto</th>
            <td>Biology</td>
            <td>30.07.1989</td>
            <td>2007-2011</td>
          </tr>
          <tr>
            <th scope="row">Jacob Thornton</th>
            <td>Earth Sciences</td>
            <td>25.02.2001</td>
            <td>2019-2023</td>
          </tr>
          <tr>
            <th scope="row">Larry the Bird</th>
            <td>Computer Science</td>
            <td>01.04.2003</td>
            <td>2021-2025</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
